<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="manifest" href="manifest.webmanifest">
        <script>

            function appendoperation(operation) {
                document.getElementById('resultarea').innerHTML += operation;
            }

            function calculateresult() {
                let conatainer = document.getElementById('resultarea');
                let result = eval(conatainer.innerHTML);
                conatainer.innerHTML = result;
            }

            function deletelast() {
                let conatainer = document.getElementById('resultarea');
                if(conatainer.innerHTML.endsWith(' ')) {
                    conatainer.innerHTML = conatainer.innerHTML.slice(0, -3);
                } else {
                conatainer.innerHTML = conatainer.innerHTML.slice(0, -1);
                }
            }

            function deleteall() {
                let conatainer = document.getElementById('resultarea');
                conatainer.innerHTML = conatainer.innerHTML.slice(0, 0);
            }

        </script>
    </head>

    <body>

        <div id="resultarea"></div>
        
        <table>
            
            <tr>
                <td onclick="deleteall()" class="highlightdelc">C</td>
                <td onclick="appendoperation(' ( ) ')" class="highlight">( )</td>
                <td onclick="appendoperation(' % ')" class="highlight">%</td>
                <td onclick="deletelast()" class="highlightdelc">DEL</td>
            </tr>
            
            <tr>
                <td onclick="appendoperation(7)">7</td>
                <td onclick="appendoperation(8)">8</td>
                <td onclick="appendoperation(9)">9</td>
                <td onclick="appendoperation(' / ')" class="highlight">รท</td>
            </tr>
        
            <tr>
                <td onclick="appendoperation(4)">4</td>
                <td onclick="appendoperation(5)">5</td>
                <td onclick="appendoperation(6)">6</td>
                <td onclick="appendoperation(' * ')" class="highlight">x</td>
            </tr>
        
            <tr>
                <td onclick="appendoperation(1)">1</td>
                <td onclick="appendoperation(2)">2</td>
                <td onclick="appendoperation(3)">3</td>
                <td onclick="appendoperation(' + ')" class="highlight">+</td>
            </tr>
                
            <tr>
                <td onclick="appendoperation(0)">0</td>
                <td onclick="appendoperation('.')">,</td>
                <td onclick="calculateresult()" id="result">=</td>
                <td onclick="appendoperation(' - ')" class="highlight">-</td>
            </tr>
        </table>
        
    </body>

</html>
